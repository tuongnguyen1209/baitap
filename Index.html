<!DOCTYPE html>
<html>
    <head>
        <title>Honda</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/CSSWeb.css">
    </head>
    <body>
        <header>
            <div class="logo ">
                <img src="honda/logo1.png" alt="logo honda">
            </div>
            <nav>
                <ul >
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Giới Thiệu</a></li>
                    <li><a href="#">Sản phẩm</a></li>
                    <li><a href="#">Tin tức</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </nav>
        </header>
        <section class="banner">
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                </ul>
              
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="honda/banner/banner1.jpg" alt="Los Angeles">
                  </div>
                  <div class="carousel-item">
                    <img src="honda/banner/banner2.jpg" alt="Chicago">
                  </div>
                  <div class="carousel-item">
                    <img src="honda/banner/banner3.jpg" alt="New York">
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              
              </div>
              <div class="subject">
                  <H1>Tỏa Sáng Công Nghệ Vượt Trội</H1>
              </div>
        </section>
        
    </body>
</html>
